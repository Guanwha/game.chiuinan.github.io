<font face="細明體" size=3><b>名稱</b>：暗棋大師 (中文版)
<b>簡介</b>：光譜1998年出品的象棋暗棋遊戲，即各子均一次走一步，大小則依將士
      象車馬包兵排列，但包需隔子吃子之暗棋遊戲。遊戲除了一般的對弈外，
      也提供了段位檢定，以及與12名電腦對手爭冠的大賽模式，來增加遊戲
      的可玩度。雖然電腦仍不免有作弊之嫌，但已不像暗棋侏儸紀那麼嚴重，
      還算有玩的價值。
<IMG src="chess/game1.jpg">

<IMG src="chess/game2.jpg">
<b>保護</b>：光碟
<b>備註</b>：進入遊戲若無法正常顯示，使用D3DWindows視窗化軟體即可正常。
<b>操作</b>：下棋時將滑鼠移到最下方，即可出現遊戲選單。
<b>備註</b>：曾在大賽模式擊敗的對手，才能在小試身手裡供選擇。
</font>

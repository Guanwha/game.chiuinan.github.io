<font face="細明體" size=3><b>名稱</b>：連珠妙手 (中文版)
<b>簡介</b>：大陸劉孟2000年撰寫的五子棋遊戲，支援簡易規則與日本規則。遊戲提
      供無限次的悔棋，也可存取檔，但無法敵我互換。整個程式短小，但棋
      力頗高，且下棋迅速，值得喜愛五子棋的玩家精進棋力之用。
<IMG src="fiver6/game1.jpg">
<b>保護</b>：不明。
<b>說明</b>：<A href="ms52/rule/5ch_rule.htm">五子棋規則與開局</A>。
<b>備註</b>：本遊戲以最高等級棋力挑戰五子棋大師2的段位檢定，可以達到最高的6
      段，不過與其最高段的角色對下時，執白勝率仍低，大抵棋力比五子棋
      大師2略高。
</font>
